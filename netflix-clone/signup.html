    <!-- Main Content -->
    <main class="max-w-[440px] mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <span class="text-sm">STEP <span id="step-number">1</span> OF <span id="total-steps">3</span></span>
        </div>
        
        <!-- Registration Form -->
        <form id="signup-form" class="space-y-6">
            <h1 class="text-3xl font-medium">Create a password to start your membership</h1>
            <p class="text-lg">Just a few more steps and you're done!</p>
            <p class="text-lg">We hate paperwork, too.</p>
            
            <div class="space-y-4">
                <input type="email" 
                       placeholder="Email" 
                       class="w-full p-4 border rounded focus:outline-none focus:ring-2 focus:ring-[#e50914]"
                       required>
                
                <input type="password" 
                       placeholder="Add a password" 
                       class="w-full p-4 border rounded focus:outline-none focus:ring-2 focus:ring-[#e50914]"
                       required>
                
                <div class="flex items-start space-x-2">
                    <input type="checkbox" id="offers" class="mt-1">
                    <label for="offers" class="text-sm">Yes, I want to receive Netflix special offers, recommendations and updates via email. (Optional)</label>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-[#e50914] text-white py-4 rounded font-medium text-lg hover:bg-[#f40612] transition-colors">
                Next
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-[#f3f3f3] text-[#737373] py-8 px-4 md:px-16 mt-16">
        <div class="max-w-[1000px] mx-auto">
            <p class="mb-6">Questions? Call 1-844-505-2993</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">

                <ul class="space-y-2">
